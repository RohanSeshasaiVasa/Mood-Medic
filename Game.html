<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Pop Game - Mood Medic</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #b2f0e6 0%, #e0c3fc 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }
        h2 {
            margin-top: 30px;
            color: #4a4a4a;
        }
        #score {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #3a7ca5;
        }
        canvas {
            background: rgba(255,255,255,0.7);
            border-radius: 20px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.1);
        }
        .back-link {
            margin-top: 20px;
            text-decoration: none;
            color: #3a7ca5;
            font-weight: bold;
            font-size: 1.1em;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>ü´ß Bubble Pop - Relax and Play!</h2>
    <div id="score">Score: 0</div>
    <canvas id="bubbleCanvas" width="400" height="600"></canvas>
    <a href="index.html" class="back-link">‚Üê Back to Mood Medic</a>
    <script>
        const canvas = document.getElementById('bubbleCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        let score = 0;

        function randomColor() {
            const colors = ['#aee9f7', '#f7d6e0', '#f7f1a3', '#b2f7c6', '#e0c3fc', '#f7cac9'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        class Bubble {
            constructor() {
                this.radius = Math.random() * 25 + 20;
                this.x = Math.random() * (canvas.width - 2 * this.radius) + this.radius;
                this.y = canvas.height + this.radius + Math.random() * 100;
                this.speed = Math.random() * 1.5 + 0.7;
                this.color = randomColor();
                this.popped = false;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = 0.7;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.restore();
            }
            update() {
                this.y -= this.speed;
            }
            isClicked(mx, my) {
                return Math.sqrt((this.x - mx) ** 2 + (this.y - my) ** 2) < this.radius;
            }
        }

        let bubbles = [];
        function addBubble() {
            if (bubbles.length < 12) {
                bubbles.push(new Bubble());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            bubbles.forEach((bubble, i) => {
                bubble.update();
                bubble.draw();
                if (bubble.y + bubble.radius < 0) {
                    // Remove bubbles that float off screen
                    bubbles.splice(i, 1);
                }
            });
            requestAnimationFrame(animate);
        }

        canvas.addEventListener('click', function(e) {
            const rect = canvas.getBoundingClientRect();
            const mx = e.clientX - rect.left;
            const my = e.clientY - rect.top;
            for (let i = bubbles.length - 1; i >= 0; i--) {
                if (bubbles[i].isClicked(mx, my)) {
                    bubbles.splice(i, 1);
                    score++;
                    scoreDisplay.textContent = 'Score: ' + score;
                    break;
                }
            }
        });

        // Add bubbles at intervals
        setInterval(addBubble, 900);
        animate();
    </script>
</body>
</html>
